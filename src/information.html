<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Galleria slideshow site</title>
</head>
<body>
    <header class="header">
        <img src="./assets/shared/logo.svg" alt="Logo" class="header__logo">
        <h2 class="header__start">START SLIDESHOW</h2>
    </header>
    <main>
        <section class="information">
            <figure class="information__figure">
                <img id="image" src="./assets/starry-night/hero-large.jpg" alt="Starry" class="information__img information__img--stretch">
                <a id="view" href="#" class="information__view"><img src="./assets/shared/icon-view-image.svg" alt="View" class="stretch"> VIEW IMAGE</a>
            </figure>
            <!-- Information show -->
            <figure  id="overImg" class="information__figure--stretch">
                <a id="close" href="#" class="information__close">CLOSE</a>
                <img src="./assets/starry-night/hero-small.jpg" alt="Starry" class="information__img">
            </figure>
            <section class="information__texts">
                <div class="information__personal">
                    <h1 id="title" class="information__title"></h1>
                    <p id="author" class="information__author"></p>
                </div>
                <img id="authorImg" src="./assets/starry-night/artist.jpg" alt="Vicent Van Gogh" class="information__photograph">
            </section>
            <section class="information__description">
                <h2 id="year" class="information__year"></h2>
                <p id="information" class="information__text">hola</p>
                <a href="#" class="information__source">GO TO SOURCE</a>
            </section>

        </section>
        <foooter class="carrusel">
            <div class="carrusel__options">
                <div class="carrusel__option carrusel__option--active"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
                <div class="carrusel__option"></div>
            </div>
            <section class="carrusel__select">
                <div class="carrusel__information">
                    <h3 id="nameFooter" class="carrusel__name"></h3>
                    <h4 id="authorFooter" class="carrusel__propety"></h4>
                </div>
                <div class="carrusel__arrows">
                    <svg id="back" class="carrusel__arrow carrusel__arrow--deactive" width="26" height="24" xmlns="http://www.w3.org/2000/svg"><g stroke="currentColor" fill="none" fill-rule="evenodd"><path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z" stroke-width="2"/><path fill="#D8D8D8" d="M.986.5h-1v22.775h1z"/></g></svg>
                    <svg id="next" class="carrusel__arrow" width="26" height="24" xmlns="http://www.w3.org/2000/svg"><g stroke="currentColor" fill="none" fill-rule="evenodd"><path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z" stroke-width="2"/><path fill="#D8D8D8" d="M24.708.5h1v22.775h-1z"/></g></svg>
                </div>
            </section>
        </foooter>
    </main>
    <script src="./js/showInformation.js"></script>
</body>
</html>
